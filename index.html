<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Robux Generator</title>
</head>

  <button onclick="check()" style="font-size:24px; padding:10px;">인증</button>
  <p id="result" style="font-size:24px;"></p>

  <script>
    function check() {
      const val = document.getElementById("code").value;
      if(val === "240131") {
        document.getElementById("result").innerText = "인증 성공! ...이지만 내가 만든거야. 이러면 안돼";
      } else {
        document.getElementById("result").innerText = "잘못된 코드!";
      }
    }
  </script>
</body>
</html>
